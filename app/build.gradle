apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-kapt'

android {
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    compileSdkVersion 30
    buildToolsVersion '29.0.3'
    def keys = new Properties()
    file("keys.properties").withInputStream {
        stream -> keys.load(stream)
    }
    signingConfigs {
        releaseConfig {
            keyAlias keys.keyAlias
            keyPassword keys.keyPassword
            storeFile file(keys.storeFile)
            storePassword keys.keyPassword
        }
    }
    viewBinding.enabled = true
    defaultConfig {
        applicationId "com.ezymd.restaurantapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 4
        versionName "1.0.2"
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'

        resConfigs "en", "US"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            debuggable true
        }
    }

    flavorDimensions "main"
    productFlavors {
        alphaServer {
            minSdkVersion 21
            targetSdkVersion 30
            applicationId "com.ezymd.restaurantapp.test"
            buildConfigField "String", "WALLET_ENVIRONMENT", "\"" + keys.DEV_WALLET_ENVIRONMENT + "\""
        }
        betaServer {
            minSdkVersion 21
            targetSdkVersion 30

            applicationId "com.ezymd.restaurantapp.beta"
            buildConfigField "String", "WALLET_ENVIRONMENT", "\"" + keys.DEV_WALLET_ENVIRONMENT + "\""
        }
        liveServer {
            minSdkVersion 21
            applicationId 'com.ezymd.pharmacy.delivery.app'
            signingConfig signingConfigs.releaseConfig
            targetSdkVersion 30
            buildConfigField "String", "WALLET_ENVIRONMENT", "\"" + keys.PROD_WALLET_ENVIRONMENT + "\""
        }

    }
    aaptOptions {
        cruncherEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }


}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url "https://jitpack.io" }
    maven { url 'https://zendesk.jfrog.io/zendesk/repo' }

    flatDir {
        dirs 'libs'
    }
}
